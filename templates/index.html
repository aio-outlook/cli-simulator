<!DOCTYPE html>
<html>
<head>
    <title>Interactive CLI Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 600px; margin: 50px auto; }
        #output { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; white-space: pre-wrap; background: #000; color: #0f0; }
        input { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive CLI Simulator</h1>
        <div id="output"></div>
        <input type="text" id="command" placeholder="Enter command">
    </div>
    <script>
        var socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function(event) {
            var output = event.data;
            document.getElementById('output').innerText += '> ' + output + '\n';
            document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
        };

        document.getElementById('command').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var command = event.target.value;
                socket.send(command);
                document.getElementById('output').innerText += '> ' + command + '\n';
                event.target.value = '';
            }
        });
    </script>
</body>
</html>
